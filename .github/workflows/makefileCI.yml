name: Makefile CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: List files in current directory for debugging
          run: ls -la

        - name: Install dependencies
          run: sudo apt-get install -y autoconf automake libtool

        - name: Make configure script executable
          run: chmod +x ./configure

        - name: configure
          run: ./configure

        - name: Install dependencies
          run: make

        - name: Run check
          run: make check

        - name: Run distcheck
          run: make distcheck
